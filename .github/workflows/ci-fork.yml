name: Fork CI - Build and Test

# 这个workflow专门用于fork中的构建和验证
# 不会影响原项目的Actions配置，方便未来PR或Pull

on:
  # 在特定分支推送时触发（可以根据需要修改分支名）
  push:
    branches:
      - 'dev'
      - 'test'
      - 'feature/**'
  # 手动触发
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: ''
      push_image:
        description: 'Push image to registry'
        type: boolean
        required: false
        default: false

jobs:
  prepare-ui:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.19.0

      - name: Build UI
        run: |
          VERSION=${GITHUB_REF#refs/heads/}
          VERSION=${VERSION#refs/tags/}
          echo "VITE_APP_VERSION=${VERSION:-dev}" > ./ui/.env
          npm --prefix=./ui ci
          npm --prefix=./ui run build

      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-build
          path: ./ui/dist
          retention-days: 1

  build-and-test:
    needs: prepare-ui
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          # 推送到 GitHub Container Registry (ghcr.io)
          images: |
            ghcr.io/${{ github.repository_owner }}/certimate
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Log in to GitHub Container Registry
        if: github.event.inputs.push_image == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download UI build artifacts
        uses: actions/download-artifact@v4
        with:
          name: ui-build
          path: ./ui/dist

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.gh
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          # 根据输入决定是否推送镜像到 ghcr.io
          push: ${{ github.event.inputs.push_image == 'true' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"

      - name: Run tests
        run: |
          go test ./... -v

      - name: Build binary (test)
        env:
          CGO_ENABLED: 0
        run: |
          go build -trimpath -ldflags="-s -w" -o certimate-test .
          ./certimate-test --version || true

